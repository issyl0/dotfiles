unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g mouse
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
setw -g monitor-activity off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexanderjeurissen/tmux-world-clock'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @world_clock_tz 'Europe/London'
set -g @world_clock_tz 'Europe/Berlin'
set -g @world_clock_tz 'America/New_York'
set -g @world_clock_tz 'America/San_Francisco'
set -g @world_clock_fmt '%H:%M_%tz'

set-option -g status-right "#{world_clock_status}"

run '~/.tmux/plugins/tpm/tpm'
